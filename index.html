        html{font-size: 100px;}

    <script>
        const doc = document.documentElement
        window.onresize = () => {
            // 获取窗口宽度
            let width = doc.clientWidth
            // 设备宽度 / 设计稿宽度 = 根元素html大小 / 设计稿根元素大小(假设为100px)
            // 假设我们的设计稿宽度为 750px
            if (width >= 1080) {
                doc.style.fontSize = '100px'
            } else {
                doc.style.fontSize = width / 1080 * 100 + 'px'
            }
            console.log(width)
        }
    </script>
